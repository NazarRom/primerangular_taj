<h1>Ejemplo directivas</h1>
<h2>Directivas ngStyle</h2>
<ul>
    <li *ngFor="let num of numeros" 
    [ngClass]="{
        estilopar: num % 2 == 0,
        estiloimpar: num % 2 == 1
       }">
        {{num}}
    </li>
</ul>


<hr />
<h2>Numero de deportes {{sports.length}}</h2>
<!--Directivas-->
<div *ngIf="sports.length < 3;then condiciontrue; else condicionelse">
</div>


<ng-template #condiciontrue>
    <h2 style="color:green;">
        tenemos menos de 5 deportes!!
    </h2>
</ng-template>


<ng-template #condicionelse>
    <h2 style="color:green;">
        tenemos m√°s de 5 deportes!!
    </h2>
</ng-template>



<h4 style="color: blueviolet;">

</h4>
